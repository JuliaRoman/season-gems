<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Style+Script&display=swap" rel="stylesheet">
		<link href="fonts/fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
		<script src="https://kit.fontawesome.com/c529ef0d01.js" crossorigin="anonymous"></script>
		<link rel="icon" href="midias/images/favicon.png" sizes="16x32" type="images.png" />
		<script type="text/javascript" src="functions.js"></script>
		<title>Season Geams</title>
	</head>
	
	<body onload="slider()">
		<div class="barra-nav nav-transparent"><iframe id="menu-principal" src="header.html" frameborder="0" seamless></iframe></div>
		<div id="pagina-home">
			<div class="slideshow-container">
				<!-- Inicio do slider -->
				<div class="mySlides fade">
				  <img src="midias/images/primavera.jpg" style="width:100%; filter:brightness(0.5);">
				</div>

				<div class="mySlides fade">
				  <img src="midias/images/verao.jpg" style="width:100%; filter:brightness(0.5);">
				</div>

				<div class="mySlides fade">
				  <img src="midias/images/outono.jpg" style="width:100%; filter:brightness(0.5);">
				</div>
				
				<div class="mySlides fade">
				  <img src="midias/images/inverno.jpg" style="width:100%; filter:brightness(0.5);">
				</div>

				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>

				<div style="text-align: center;position: relative;margin-top: -40px;">
				  <span class="dot" onclick="currentSlide(1)"></span> 
				  <span class="dot" onclick="currentSlide(2)"></span> 
				  <span class="dot" onclick="currentSlide(3)"></span> 
				  <span class="dot" onclick="currentSlide(4)"></span> 
				</div>
			</div>				
			<!-- Final do slider -->
		
		</div>
			
		<!-- Função para funcionamento do slide -->
	</body>	
	
	<iframe id="rodape" src="footer.html" frameborder="0"></iframe>
	
	<script>
		
	</script>
	
</html>
